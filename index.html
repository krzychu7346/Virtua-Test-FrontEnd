<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup">
    <!-- Here goes your popup form HTML code -->
    <div class="popup-content">
      <button class="btn-close">&#10006</button>
      <h2>Login</h2>
      <form action="index.html" method="POST" id="form">
        <div class="form-field"><input type="text" id="email" placeholder="E-mail" required></div>
        <div class="form-field"><input type="password" id="password" placeholder="Password"  required></div>
        <div class="field-checkbox"  required>
          <input type="checkbox" id="accept_rules">
          I agree to terms & condditions.</div>

        <input type="submit" class="btn-submit" value="SUBMIT">
      </form>

    </div>
  </div>

  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
